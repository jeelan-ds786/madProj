<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button><a href="{{ url_for('new_service') }}">New Service</a></button>
        <button><a href="{{ url_for('admin_search') }}">Search</a></button>
        <button><a href="{{ url_for('admin_chart') }}">Summary</a></button>
        <button><a href="{{ url_for('logout') }}">Logout</a></button>
        <h2>Services</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Base Price</th>
                <th>Action</th>
            </tr>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.base_price }}</td>
                <td><a href="{{ url_for('edit_service', id=service.id) }}">Edit</a> | <a href="{{ url_for('delete_service', id=service.id) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <!-- Other tables for Professionals and Service Requests go here -->
    </div>
</body>
</html>
